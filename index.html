<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="top-img"></div>
      <div class="desc">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="content">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="counter">
        <div class="one">
          <h2>10k+</h2>
          <p class="upper">companies</p>
        </div>
        <div class="two">
          <h2>314</h2>
          <p class="upper">templates</p>
        </div>
        <div class="three">
          <h2>12M+</h2>
          <p class="upper">queries</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/H0bG0blin9g">H0bG0blin</a>.
</div>
</body>
</html>
